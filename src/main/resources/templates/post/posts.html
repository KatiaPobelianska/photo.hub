<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<form th:action="@{/posts/profile}">
    <input type="submit" value="Profile"/>
</form>
<form th:action="@{/posts/search}">
    <input type="text" name="key"/>
    <input type="submit" value="Search"/>
</form>
<p th:if="${posts.isEmpty()}">Nothing found</p>
<div th:each="post:${posts}">
    <img th:src="@{/posts/photo/{postId}(postId=${post.getId()})}">
    <br>
    <a th:href="@{/posts/{id}(id=${post.getId()})}" th:text="${post.getTitle()}"></a>
</div>

</body>
</html>
