<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<form th:action="@{/posts}">
    <input type="submit" value="back to all posts"/>
</form>

<div th:each="post:${posts}">
    <img th:src="@{/posts/photo/{postId}(postId=${post.getId()})}">
    <br>
    <a th:href="@{/posts/{id}(id=${post.getId()})}" th:text="${post.getTitle()}"></a>
</div>

</body>
</html>
